<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="landingpage">
    <div id="preloader">
        <img src="img/logopr.svg" alt="">
        <h2 id="preloadertext"></h2>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
    <div class="upbtn">
        <img src="img/up.svg" alt="">
    </div>
    <header>
        <img src="img/Link.svg" alt="">
        <nav>
            <ul class="navbar">
            </ul>

            <button class="lang">EN</button>
            <button class="mode"></button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="herotxt">
                <h1></h1>
                <p></p>
                <button></button>
            </div>

            <div class="heroimg">
                <img id="heroImage" src="img/Container.png" alt="">
            </div>
        </section>

        <section class="sec2">
        </section>

    <section class="main swiper mySwiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
            <img src="img/1.jpg" alt="" class="image" />

            </div>
            <div class="slide swiper-slide">
            <img src="img/2.jpg" alt="" class="image" />

            </div>
            <div class="slide swiper-slide">
            <img src="img/3.jpg" alt="" class="image" />

            </div>
            <div class="slide swiper-slide">
            <img src="img/4.jpg" alt="" class="image" />

            </div>
            <div class="slide swiper-slide">
            <img src="img/5.jpg" alt="" class="image" />

            </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>


        <section class="sec3">
            <h1 id="sec3title"></h1>
            <div class="cards2">
            </div>
        </section>

        <section class="sec4">
            <h1 class="sec4tit"></h1>
            <div class="par">
                <p class="text" ></p>               
                 <div class="readmore"></div>
            </div>

            <div id="gallery" class="gallery">
            </div>
        </section>


        <div class="lightbox hidden">
            <span class="close">x</span>
            <img class="lightbox-img" src="" alt="">
        </div>

        <section class="sec5">
            <h1 class="contit"></h1>
            <p class="conp"></p>
            <form action="">
                <label for="" id="namelabel"></label>
                <input class="contactinput1" placeholder="Enter your name" type="text" name="" >
                <label for="" id="emaillabel"></label>
                <input class="contactinput2" placeholder="Enter your email" type="text" name="" >
                <label for="" id="messagelabel"></label>
                <textarea class="contactinputtxt" placeholder="Enter your message" name="" ></textarea>
                <button id="submit"></button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footertxt"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="home.js"></script>
</body>
</html>
